version: '3.8'

services:
  elif-orders-app:
    build:
      context: ./beverage_management_system
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./beverage_management_system/build:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - elif-network

networks:
  elif-network:
    external: true
